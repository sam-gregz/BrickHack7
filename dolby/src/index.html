<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Basic Web Video Conference Application</title>
    <script
      src="https://unpkg.com/@voxeet/voxeet-web-sdk@3.0"
      type="text/javascript"
    ></script>
    <script src="./scripts/ui.js" type="text/javascript">
    </script>
  </head>

  <body>
    <div id="app">
      <h1 id="name-message">You are logged out.</h1>
      <div id="form">
        <label>Conference alias :</label>
        <input id="alias-input" value="Meeting" />
        <button id="join-btn" disabled>Join</button>
        <button id="leave-btn" disabled>Leave</button>
      </div>
    </div>
    <script type="text/javascript" src="scripts/client.js">
    </script>
  </body>
</html>
